[package]
name = "syncserver"
version = "0.13.1"
license = "MPL-2.0"
authors = [
  "Ben Bangert <ben@groovie.org>",
  "Phil Jenvey <pjenvey@underboss.org>",
  "Mozilla Services Engineering <services-engineering+code@mozilla.com>",
]
edition = "2018"
default-run = "syncserver"

[dependencies]
actix-http = "2"

actix-web = "3"
actix-cors = "0.5"
docopt = "1.1.0"
dyn-clone = "1.0.4"
env_logger = "0.9"
futures = { version = "0.3", features = ["compat"] }
hostname = "0.3.1"
lazy_static = "1.4.0"
regex = "1.4"
# pin to 0.19: https://github.com/getsentry/sentry-rust/issues/277
sentry = { version = "0.19", features = ["with_curl_transport"] }
sentry-backtrace = "0.19"
serde = "1.0"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
slog = { version = "2.5", features = [
  "max_level_info",
  "release_max_level_info",
  "dynamic-keys",
] }
slog-async = "2.5"
slog-envlogger = "2.2.0"
slog-mozlog-json = "0.1"
slog-scope = "4.3"
slog-stdlog = "4.1"
slog-term = "2.6"
syncserver-common = { path = "../syncserver-common" }
syncserver-db-common = { path = "../syncserver-db-common" }
syncserver-settings = { path = "../syncserver-settings" }
syncserver-web-common = { path = "../syncserver-web-common" }
syncstorage-db = { path = "../syncstorage-db" }
syncstorage-settings = { path = "../syncstorage-settings" }
syncstorage-web = { path = "../syncstorage-web", optional = true }
time = "^0.3"
thiserror = "1.0.26"
tokenserver-auth = { path = "../tokenserver-auth" }
tokenserver-common = { path = "../tokenserver-common" }
tokenserver-db = { path = "../tokenserver-db" }
tokenserver-settings = { path = "../tokenserver-settings" }
tokenserver-web = { path = "../tokenserver-web", optional = true }
# pinning to 0.2.4 due to high number of dependencies (actix, bb8, deadpool, etc.)
tokio = { version = "0.2.4", features = ["macros", "sync"] }
urlencoding = "2.1"
validator = "0.14"
validator_derive = "0.14"
woothee = "0.11"

[features]
default = ["syncstorage", "tokenserver"]
no_auth = []
syncstorage = ["syncstorage-web/mysql"]
tokenserver = ["tokenserver-web"]
